server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5430/spring-chat
spring.datasource.username=postgres
spring.datasource.password=pa55ward
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.open-in-view=false
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/test/changelog/db.changelog-master.yaml
# do not change these
spring.data.redis.host=localhost
# open port 6370 instead of 6379 for test only
spring.data.redis.port=6370
nats.url=nats://localhost:4221
# log sql
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# metrics
management.server.port=8099
management.endpoints.web.exposure.include=metrics,prometheus
management.endpoint.health.probes.enabled=true
